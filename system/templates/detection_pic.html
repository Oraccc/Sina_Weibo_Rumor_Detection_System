<!DOCTYPE html>
<html lang="zh">

{% load static %}

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ** Plugins Needed for the Project ** -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/bootstrap.min.css' %}">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome/font-awesome.min.css' %}">

    <script type="text/javascript" src="{% static 'js/echarts.min.js' %}"></script>

<body>


<div class="body-inner">

    <div style="font-size: 20px;font-weight: bold;color:#009c8e;text-align: center;margin-top: 10px">

    <img src="{% static 'images/rumors_sample/tampered.jpg' %}" style="margin-left: 120px">

</div><!-- Body inner end -->


<style>

    }

    }

    .btns .current {

    }
