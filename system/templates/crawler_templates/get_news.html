

<!DOCTYPE html>
<html lang="zh">

{% load static %}


<head>
    <meta charset="utf-8">
    <title>News Info</title>
    <!-- mobile responsive meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- ** Plugins Needed for the Project ** -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/bootstrap.min.css' %}">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome/font-awesome.min.css' %}">
    <!-- Animation -->
    <link rel="stylesheet" href="{% static 'plugins/animate.css' %}">
    <!-- Prettyphoto -->
    <link rel="stylesheet" href="{% static 'plugins/prettyPhoto.css' %}">
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="{% static 'plugins/owl/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/owl/owl.theme.css' %}">
    <!-- Flexslider -->
    <link rel="stylesheet" href="{% static 'plugins/flex-slider/flexslider.css' %}">
    <!-- Flexslider -->
    <link rel="stylesheet" href="{% static 'plugins/cd-hero/cd-hero.css' %}">
    <!-- Style Swicther -->
    <link id="style-switch" href="{% static 'css/presets/preset5.css' %}" media="screen" rel="stylesheet"
          type="text/css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
    <script src="plugins/html5shiv.js"></script>
    <script src="plugins/respond.min.js"></script>
    <![endif]-->

    <!-- Main Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!--Favicon-->
    <link rel="icon" href="img/favicon/favicon-32x32.png" type="image/x-icon"/>
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/favicon/favicon-144x144.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/favicon/favicon-72x72.png">
    <link rel="apple-touch-icon-precomposed" href="img/favicon/favicon-54x54.png">

</head>

<body>

<!-- Style switcher start -->
<div class="style-switch-wrapper">
    <div class="style-switch-button">
        <i class="fa fa-sliders"></i>
    </div>
    <h3>页面风格选择</h3>
    <button id="preset1" class="btn btn-sm btn-primary"></button>
    <button id="preset2" class="btn btn-sm btn-primary"></button>
    <button id="preset3" class="btn btn-sm btn-primary"></button>
    <button id="preset4" class="btn btn-sm btn-primary"></button>
    <button id="preset5" class="btn btn-sm btn-primary"></button>
    <button id="preset6" class="btn btn-sm btn-primary"></button>
    <br/><br/>
    <a class="btn btn-sm btn-primary close-styler float-right">关闭</a>
</div>
<!-- Style switcher end -->

<div class="body-inner">

    <header id="header" class="fixed-top header" role="banner">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <button class="navbar-toggler ml-auto border-0 rounded-0 text-white" type="button"
                        data-toggle="collapse"
                        data-target="#navigation" aria-controls="navigation" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="fa fa-bars"></span>
                </button>

                <div class="collapse navbar-collapse text-center" id="navigation">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">主页</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                               aria-haspopup="true"
                               aria-expanded="false">
                                检测
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="/manipulation-detection">新闻图片篡改检测</a>
                                <a class="dropdown-item" href="/text-detection">新闻图文匹配检测</a>
                                <a class="dropdown-item" href="/face-detection">新闻人脸匹配检测</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                               aria-haspopup="true"
                               aria-expanded="false">
                                爬取
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="/news_index">爬取新闻</a>
                                <a class="dropdown-item" href="/faces_index">爬取人脸</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div id="banner-area">
        <img src="{% static 'images/banner/banner4.jpg' %}" alt=""/>
        <div class="parallax-overlay"></div>
        <!-- Subpage title start -->
        <div class="banner-title-content">
            <div class="text-center">
                <h2>请输入网页链接</h2>
                <div class="gap-10"></div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center">
                        <form  method="post" action="{% url 'get_news' %}">
                            <input type="text" name="news_url">
                            <input type="submit" value="提交">
                        </form>
                    </ol>
                </nav>
            </div>
        </div><!-- Subpage title end -->
    </div><!-- Banner area end -->

    <section id="main-container">
        <div class="container">

            <!-- Company Profile -->
            <div class="row">
                <div class="col-md-12 heading">
                    <span class="title-icon classic float-left"><i class="fa fa-cogs"></i></span>
                    <div style="font-size: 28px;font-weight: bold;color:#12163a;margin:0 auto;">
                        爬取结果
                    </div>
                </div>
            </div><!-- Title row end -->

            <div class="row landing-tab">
                <div class="col-md-3 col-sm-5">
                    <div class="nav flex-column nav-pills border-right" id="v-pills-tab" role="tablist"
                         aria-orientation="vertical">
                        <a class="animated fadeIn nav-link py-4 active d-flex align-items-center" data-toggle="pill"
                           href="#tab_4"
                           role="tab" aria-selected="true">
                            <i class="fa fa-cloud-upload mr-4"></i>
                            <span class="h4 mb-0 font-weight-bold">文本</span>
                        </a>
                        <a class="animated fadeIn nav-link py-4 d-flex align-items-center" data-toggle="pill"
                           href="#tab_5" role="tab"
                           aria-selected="true">
                            <i class="fa fa-tags mr-4"></i>
                            <span class="h4 mb-0 font-weight-bold">图片</span>
                        </a>
                        <a class="animated fadeIn nav-link py-4 d-flex align-items-center" data-toggle="pill"
                           href="#tab_6" role="tab"
                           aria-selected="true">
                            <i class="fa fa-tags mr-4"></i>
                            <span class="h4 mb-0 font-weight-bold">检测</span>
                        </a>
                       
                    </div>
                </div>
                <div class="col-md-9 col-sm-7">
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane pl-sm-5 fade show active animated fadeInLeft" id="tab_4" role="tabpanel">
                            <h3>原始新闻文本</h3>
                            <hr />
                            <div style="font-size: 24px;font-weight: bold;color:#101a44;margin:0 auto;">
                                {{title}}
                                </div>
                            <br>
                                {% for i in text %}
                                <div style="font-size: 17px;font-weight: bold;color:#08090a;margin:0 auto;">
                                    {{i}}
                                    </div>
                                    <br> 
                                {% endfor %}

                        </div>
                        <div class="tab-pane pl-sm-5 fade animated fadeInLeft" id="tab_5" role="tabpanel">
                            <h3>原始新闻图片</h3>
                            {% for i,j in img.items %}
                            <img src={{ j }} height="400" width="600" alt="img">
                            {% endfor %}
                        </div>
                        <div class="tab-pane pl-sm-5 fade animated fadeInLeft" id="tab_6" role="tabpanel">
                            <h3>虚假新闻检测</h3>
                            <p>
                            <a href="/text-detection/news-sample-1" class="project-btn btn btn-primary">图文匹配检测</a>
                            <a href="/face-detection/news-sample-1" class="project-btn btn btn-primary">人脸匹配检测</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <!--/ Content row end -->
            <hr size="30" />
        </div>
        <!--/ 1st container end -->
        
    </section>

    <div class="gap-40"></div>


    <!-- Footer start -->
    <footer id="footer" class="footer">
        
    </footer><!-- Footer end -->

    <!-- Copyright start -->
    <section id="copyright" class="copyright">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <ul class="footer-social unstyled">
                        <li>
                            <a title="Twitter" href="#">
                                <span class="icon-pentagon wow bounceIn"><i class="fa fa-twitter"></i></span>
                            </a>
                            <a title="Facebook" href="#">
                                <span class="icon-pentagon wow bounceIn"><i class="fa fa-facebook"></i></span>
                            </a>
                            <a title="Google+" href="#">
                                <span class="icon-pentagon wow bounceIn"><i class="fa fa-google-plus"></i></span>
                            </a>
                            <a title="linkedin" href="#">
                                <span class="icon-pentagon wow bounceIn"><i class="fa fa-linkedin"></i></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--/ Row end -->
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="copyright-info">
                        &copy; SJTU
                    </div>
                </div>
            </div>
            <!--/ Row end -->
            <div id="back-to-top" data-spy="affix" data-offset-top="10" class="back-to-top affix position-fixed">
                <button class="btn btn-primary" title="Back to Top"><i class="fa fa-angle-double-up"></i></button>
            </div>
        </div>
        <!--/ Container end -->
    </section>
    <!--/ Copyright end -->

</div><!-- Body inner end -->

<!-- jQuery -->
<script src="{% static 'plugins/jQuery/jquery.min.js' %}"></script>
<!-- Bootstrap JS -->
<script src="{% static 'plugins/bootstrap/bootstrap.min.js' %}"></script>
<!-- Style Switcher -->
<script type="text/javascript" src="{% static 'plugins/style-switcher.js' %}"></script>
<!-- Owl Carousel -->
<script type="text/javascript" src="{% static 'plugins/owl/owl.carousel.js' %}"></script>
<!-- PrettyPhoto -->
<script type="text/javascript" src="{% static 'plugins/jquery.prettyPhoto.js' %}"></script>
<!-- Bxslider -->
<script type="text/javascript" src="{% static 'plugins/flex-slider/jquery.flexslider.js' %}"></script>
<!-- CD Hero slider -->
<script type="text/javascript" src="{% static 'plugins/cd-hero/cd-hero.js' %}"></script>
<!-- Isotope -->
<script type="text/javascript" src="{% static 'plugins/isotope.js' %}"></script>
<script type="text/javascript" src="{% static 'plugins/ini.isotope.js' %}"></script>
<!-- Wow Animation -->
<script type="text/javascript" src="{% static 'plugins/wow.min.js' %}"></script>
<!-- Eeasing -->
<script type="text/javascript" src="{% static 'plugins/jquery.easing.1.3.js' %}"></script>
<!-- Counter -->
<script type="text/javascript" src="{% static 'plugins/jquery.counterup.min.js' %}"></script>
<!-- Waypoints -->
<script type="text/javascript" src="{% static 'plugins/waypoints.min.js' %}"></script>
<!-- Main Script -->
<script src="{% static 'js/script.js' %}"></script>

</body>

</html>
