<!DOCTYPE html>
<html lang="zh">

{% load static %}

<head>
    <meta charset="utf-8">

    <!-- mobile responsive meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- ** Plugins Needed for the Project ** -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/bootstrap.min.css' %}">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome/font-awesome.min.css' %}">
    <!-- Animation -->
    <link rel="stylesheet" href="{% static 'plugins/animate.css' %}">
    <!-- Prettyphoto -->
    <link rel="stylesheet" href="{% static 'plugins/prettyPhoto.css' %}">
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="{% static 'plugins/owl/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/owl/owl.theme.css' %}">
    <!-- Flexslider -->
    <link rel="stylesheet" href="{% static 'plugins/flex-slider/flexslider.css' %}">
    <!-- Flexslider -->
    <link rel="stylesheet" href="{% static 'plugins/cd-hero/cd-hero.css' %}">
    <!-- Style Swicther -->
    <link id="style-switch" href="{% static 'css/presets/preset5.css' %}" media="screen" rel="stylesheet"
        type="text/css">

    <script type="text/javascript" src="{% static 'js/echarts.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/echarts.js' %}"></script>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
    <script src="plugins/html5shiv.js"></script>
    <script src="plugins/respond.min.js"></script>
    <![endif]-->

    <!-- Main Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!--Favicon-->
    <link rel="icon" href="img/favicon/favicon-32x32.png" type="image/x-icon" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/favicon/favicon-144x144.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/favicon/favicon-72x72.png">
    <link rel="apple-touch-icon-precomposed" href="img/favicon/favicon-54x54.png">

</head>

<body>



    <div class="body-inner">

        <div class="cons">
            <div class="clearfloat item none active">
                <div class="tab1" style="width: 875px;height:230px;">
                    <br>
                    <div style="font-size: 22px;font-weight: bold;color:#12163a;text-align: center;">
                        根据微博配图，百度搜图得到相关文本结果
                    </div>
                    <div style="overflow-y:auto;height: 200px;">
                        <div style="width:800px;height:800px">
                            <div style="margin-left:65px;margin-top:10px;border:3px solid orange">
                                <img src="{% static 'images/rumors_sample/baidu1.png' %}" height="175" width="675">
                            </div>
                            <hr>
                            <div style="margin-left:65px;margin-top:10px;border:3px solid orange">
                                <img src="{% static 'images/rumors_sample/baidu2.png' %}" height="175" width="675">
                            </div>
                            <hr>
                            <div style="margin-left:65px;margin-top:10px;border:3px solid orange">
                                <img src="{% static 'images/rumors_sample/baidu3.png' %}" height="175" width="675">
                            </div>
                            <hr>
                            <div style="margin-left:65px;margin-top:10px;border:3px solid orange">
                                <img src="{% static 'images/rumors_sample/baidu4.png' %}" height="175" width="675">
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <hr>
        <div id="pic2" style="width:925px;height:400px;"></div>
    </div><!-- Body inner end -->

    <!-- jQuery -->
    <script src="{% static 'plugins/jQuery/jquery.min.js' %}"></script>
    <!-- Bootstrap JS -->
    <script src="{% static 'plugins/bootstrap/bootstrap.min.js' %}"></script>
    <!-- Style Switcher -->
    <script type="text/javascript" src="{% static 'plugins/style-switcher.js' %}"></script>
    <!-- Owl Carousel -->
    <script type="text/javascript" src="{% static 'plugins/owl/owl.carousel.js' %}"></script>
    <!-- PrettyPhoto -->
    <script type="text/javascript" src="{% static 'plugins/jquery.prettyPhoto.js' %}"></script>
    <!-- Bxslider -->
    <script type="text/javascript" src="{% static 'plugins/flex-slider/jquery.flexslider.js' %}"></script>
    <!-- CD Hero slider -->
    <script type="text/javascript" src="{% static 'plugins/cd-hero/cd-hero.js' %}"></script>
    <!-- Isotope -->
    <script type="text/javascript" src="{% static 'plugins/isotope.js' %}"></script>
    <script type="text/javascript" src="{% static 'plugins/ini.isotope.js' %}"></script>
    <!-- Wow Animation -->
    <script type="text/javascript" src="{% static 'plugins/wow.min.js' %}"></script>
    <!-- Eeasing -->
    <script type="text/javascript" src="{% static 'plugins/jquery.easing.1.3.js' %}"></script>
    <!-- Counter -->
    <script type="text/javascript" src="{% static 'plugins/jquery.counterup.min.js' %}"></script>
    <!-- Waypoints -->
    <script type="text/javascript" src="{% static 'plugins/waypoints.min.js' %}"></script>
    <!-- Main Script -->
    <script src="{% static 'js/script.js' %}"></script>

    <style>
        .big_btns {
            width: 220px;
            height: 50px;
            margin: 20px auto;
        }

        .btns input {
            width: 100px;
            height: 40px;
            background-color: #ddd;
            border: 0;
        }

        .btns .current {
            background-color: gold;
        }

        .cons .active {
            display: block;
        }

        .tab1 {
            width: 500px;
            height: 300px;
        }

        .none {
            display: none;
        }
    </style>
    <script>
        $(function () {
            var $btn = $('.btns input');
            var $div = $('.cons div');
            $btn.click(function () {
                $(this).addClass('current').siblings().removeClass('current');
                $('.cons .item').eq($(this).index()).addClass('active').siblings('.item').removeClass('active');
            })
        })

    </script>

    <script type="text/javascript">
        var option = {
            grid: {
                left: '10%',
                top: '15%',
            },
            color: ['#013162', '#FA3934'],
            title: {
                text: 'SimNet对比微博原文与搜索结果得到相关性',
                left: 'center',
                top: 0,
                textStyle: {
                    color: '#192680',
                    fontSize: 22
                }
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                },
                formatter: "{b}与微博原文的相关性 :<br> {c}",
                textStyle: {
                    color: '#000000',
                    fontSize: 16,
                    fontWeight: 'Bold'
                }
            },
            legend: {
                y: 'bottom',
                data: ['搜索文本', '距离阈值线'],
                textStyle: {
                    color: '#000000',
                    fontSize: 16,
                    fontWeight: 'Bold'
                }
            },
            xAxis: [
                {
                    type: 'category',
                    data: ['Baidu_1', 'Baidu_2', 'Baidu_3', 'Baidu_4'],
                    axisLabel: {
                        textStyle: {
                            color: '#000000',
                            fontSize: 16,
                            fontWeight: 'Bold'
                        }
                    }
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    name: '欧氏距离',
                    min: 0,
                    max: 1.2,
                    interval: 0.2,
                    axisLabel: {
                        formatter: '{value} ',
                        textStyle: {
                            color: '#000000',
                            fontSize: 14,
                            fontWeight: 400
                        }
                    },
                    nameTextStyle: {
                        color: '#000000',
                        fontSize: 16,
                        fontWeight: 700
                    }
                },
            ],
            series: [

                {
                    name: '搜索文本',
                    type: 'bar',
                    /*设置柱状图颜色*/
                    itemStyle: {
                        normal: {
                            color: function (params) {
                                // build a color map as your need.
                                var colorList = [
                                    '#005365', '#44929F', '#DCC963', '#C29400'
                                ];
                                return colorList[params.dataIndex]
                            },
                            label: {
                                show: true,
                                position: 'top',
                                textStyle: {
                                    color: '#000000',
                                    fontSize: 14,
                                    fontWeight: 700
                                }
                            }
                        }
                    },
                    data: [0.6280, 0.7128, 0.5968, 0.6088],
                    animationDuration: 2800,
                    animationEasing: "cubicInOut",
                },
                {
                    name: '距离阈值线',
                    type: 'line',
                    itemStyle: {  /*设置折线颜色*/
                        normal: {
                            color: '#FA3934',
                        },

                    },
                    markLine: {
                        symbol: "none",               //去掉警戒线最后面的箭头
                        label: {
                            fontSize: 16,
                            fontWeight: 700,
                            position: "end"          //将警示值放在哪个位置，三个值“start”,"middle","end"  开始  中点 结束
                        },
                        data: [{
                            silent: false,             //鼠标悬停事件  true没有，false有
                            lineStyle: {               //警戒线的样式  ，虚实  颜色
                                type: "solid",
                                color: "#FA3934",
                                width: 3,
                            },
                            yAxis: 0.8
                        }]
                    },
                    animationDuration: 2800,
                    animationEasing: "cubicInOut",
                }
            ]
        };
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('pic2'));
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>

</body>


</html>
